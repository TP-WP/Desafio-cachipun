<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap 5.1.3 min CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Ca...chi...pun!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="titulo text-center">
          <h1>Bienvenido al juego del cachipun!</h1>
          <h2>Cuantos juegos deseas jugar?</h2>
          <input
            type="text"
            placeholder="Cantidad de juegos..."
            id="cantidad-de-juegos"
          />
          <button
            class="btn bg-dark text-white"
            type="button"
            onclick="comenzar();"
          >
            Comenzar
          </button>
          <h3 id="total_juegos"></h3>
        </div>
        <div class="juego text-center mt-5">
          <h3>Juego numero: <span id="juegoN"></span></h3>
          <div id="botones-juego" class="btn-group" role="group" aria-label="Basic example">
            <button id="piedra" type="button" class="btn btn-primary boton-juego" onclick='jugada_boton("piedra");''>
              Piedra
            </button>
            <button id="papel" type="button" class="btn btn-primary boton-juego" onclick='jugada_boton("papel");'>
              Papel
            </button>
            <button id="tijera" type="button" class="btn btn-primary boton-juego" onclick='jugada_boton("tijera");'>
              Tijera
            </button>
            
          </div>
          
        </div>
        <div class="container text-center mt-3 contadores">
          <div class="row justify-content-center">
            <div class="col-sm-1 img-jugador" >
              <img class="img-fluid" src="assets/img/persona-icon.jpg">
              <span id="contador-jugador"></span>
            </div>
            <div class="col-sm-1 img-jugador" >
              <img class="img-fluid" src="assets/img/ia-icon-2.png">
              <span id="contador-maquina"></span>
            </div>
          </div>
        </div>
        <video id="video-win" width="320" height="240" autoplay>
          <source src="assets/img/winwin.mp4" type="video/mp4">
        </video>
      </div>
    </div>

    <!-- Bootstrap 5.1.3 min Bundle with Popper JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!--Jquery 3.6.0 min -->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <!--My JS main -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
